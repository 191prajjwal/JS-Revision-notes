    <button id="stop">Stop</button>

<script>

    //task-2
    //on clicking start button the paragraph text is Time is `local time ` and it changes on each second

//on  clicking stop it stops

let timer;
document.getElementById("start").addEventListener("click",()=>
{
   timer= setInterval(()=>{
       document.getElementById("para").innerHTML=`The time is ${new Date().toLocaleTimeString()}`
        
    },0)
})

document.getElementById("stop").addEventListener('click',()=>{

    clearInterval(timer)
})

   
</script>
