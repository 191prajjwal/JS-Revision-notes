<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Generator</title>
  </head>
  <body>
    <h1>BMI Generator</h1>

    <form>
      <label for="height">Height in CM : &nbsp</label>
      <input id="height" type="number" placeholder="height" required />
      <br />
      <br />
      <label for="weight">Weight in KG : &nbsp</label>
      <input id="weight" type="number" placeholder="weight" required />
      <br />
      <br />
      <button>Calculate</button>
    </form>

    <div id="result"></div>

    <div id="guide">
      <ul>
        <h2>BMI INFO</h2>
        <li>If BMI &lt 18.6 it means Underweight</li>
        <li>If 18.6 &lt= BMI &lt 24.9 it is Normal</li>
        <li>If 24.9 &lt BMI then overweight</li>
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
